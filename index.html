<body>
    <!-- Главный экран: Список колод -->
    <div id="deck-list-screen" class="screen active">
        <div class="header-container">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 4C12.954 4 4 12.954 4 24C4 35.046 12.954 44 24 44C35.046 44 44 35.046 44 24C44 12.954 35.046 4 24 4Z" fill="#3390EC"/>
                    <path d="M32.5 16.5L20.5 22.5C19.5 23 19.5 23.5 20.5 24L25.5 26.5L30.5 32.5C31 33.5 31.5 33.5 32 33L35.5 28.5C36 28 36.5 27.5 35.5 27L28.5 25.5L32.5 21.5C33 21 32.5 20.5 31.5 21L18 27.5C17 28 17 28.5 18 29L32.5 16.5Z" fill="white"/>
                </svg>
            </div>
            <h1 class="app-title">АГОРА</h1>
            <p class="description">Место, где люди становятся собеседниками</p>
        </div>
        
        <div class="decks-grid" id="decks-grid">
            <!-- Колоды будут добавлены через JavaScript -->
        </div>
        
        <div class="footer">
            <p class="footer-text">АГОРА — где каждый вопрос становится мостом</p>
        </div>
    </div>
    
    <!-- Экран просмотра карт -->
    <div id="card-viewer-screen" class="screen">
        <div class="card-viewer-header">
            <button class="nav-button" id="back-button">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="header-text">
                <h2 id="deck-name-header"></h2>
                <p class="card-counter" id="card-counter">Карта 1 из 10</p>
            </div>
            <button class="nav-button" id="edit-button">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M10.5 3L15 7.5L5.25 17.25H1.5V13.5L10.5 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <div class="card-container" id="card-container">
            <div class="flip-card" id="flip-card">
                <div class="flip-card-inner">
                    <div class="card-front" id="card-front">
                        <div class="card-background" id="card-front-bg"></div>
                        <div class="card-overlay"></div>
                        <div class="card-content">
                            <p class="card-text" id="main-question"></p>
                        </div>
                    </div>
                    <div class="card-back" id="card-back">
                        <div class="card-background" id="card-back-bg"></div>
                        <div class="card-overlay"></div>
                        <div class="card-content">
                            <!-- Новая структура для остальных колод: две части -->
                            <div class="card-back-split" id="card-back-split" style="display: none;">
                                <!-- Верхняя часть - основной вопрос -->
                                <div class="card-back-half card-back-top">
                                    <p class="card-text" id="main-question-back"></p>
                                </div>
                                
                                <!-- Разделитель -->
                                <div class="card-back-divider"></div>
                                
                                <!-- Нижняя часть - дополнительный вопрос -->
                                <div class="card-back-half card-back-bottom">
                                    <p class="card-text" id="additional-question-back"></p>
                                </div>
                            </div>
                            
                            <!-- Старая структура для специальных колод -->
                            <div class="card-back-simple" id="card-back-simple">
                                <p class="card-text" id="additional-question"></p>
                            </div>
                            
                            <!-- Специальные блоки -->
                            <div class="quiz-answer" id="quiz-answer" style="display: none;">
                                <div class="quiz-label">Правильный ответ:</div>
                                <div class="quiz-text" id="quiz-text"></div>
                            </div>
                            <div class="alternatives-divider" id="alternatives-divider" style="display: none;">–––</div>
                            <div class="alternatives-block" id="alternatives-block" style="display: none;">
                                <div class="alternatives-text" id="alternatives-text"></div>
                            </div>
                            <div id="eternity-hint-block" style="display: none;">
                                <p class="hint-text" id="hint-text"></p>
                                <p class="clarifying-question" id="clarifying-question"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-controls">
            <button class="random-button" id="random-button">
                Разговорить глубже
            </button>
            <div class="control-buttons">
                <button class="arrow-button" id="prev-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="flip-button" id="flip-button">
                    ✨ Пусть судьба выберет
                </button>
                <button class="arrow-button" id="next-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Экран редактирования колоды -->
    <div id="edit-deck-screen" class="screen modal">
        <div class="modal-header">
            <button class="close-button" id="close-edit-button">✕</button>
            <h2 id="edit-deck-title">Редактировать колоду</h2>
            <button class="save-button" id="save-deck-button">Сохранить</button>
        </div>
        <div class="modal-content" id="edit-deck-content">
            <!-- Контент редактирования -->
        </div>
    </div>
    
    <script src="models.js?v=34"></script>
    <script src="data.js?v=34"></script>
    <script src="deck-manager.js?v=34"></script>

    <script src="monetization.js"></script>
